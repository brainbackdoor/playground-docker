version: "3"
services:
    registry:
        container_name: registry
        image: registry:2.6
        ports:
            - 5000:5000
        volumes:
            - "./registry-data:/var/lib/registry"

manager:
    container_name: manager
    image: docker:18.05.0-ce-dind
    privileged: true
    tty: true
    ports:
        - 8000:80
        - 9000:9000
    depends_on:
        - registry
    expose:
        - 3375
    command: "--insecure-registry registry:5000"
    volumes:
        - "./stack:/stack"

worker01:
    container_name: worker01
    image: docker:18.05.0-ce-dind
    privileged: true
    tty: true
    depends_on:
        - manager
        - registry
    expose:
        - 7946
        - 7946/udp
        - 4789/udp
    command: "--insecure-registry registry:5000"

